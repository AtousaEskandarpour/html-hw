<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">MACBOOK KEYBOARD</h1>
<div>
    <ul>
        <button class="pinky_class_buttons">`</button>
        <button class="pinky_class_buttons">1</button>
        <button class="ring_class_buttons">2</button>
        <button class="middle_class_buttons">3</button>
        <button class="pointer_class_buttons1">4</button>
        <button class="pointer_class_buttons2">5</button>
        <button class="pointer_class_buttons2">6</button>
        <button class="pointer_class_buttons1">7</button>
        <button class="middle_class_buttons">8</button>
        <button class="ring_class_buttons">9</button>
        <button class="pinky_class_buttons">0</button>
        <button class="pinky_class_buttons">-</button>
        <button class="pinky_class_buttons">=</button>
        <button class="pinky_class_buttons" id="BackSpace_size">BACK SPACE</button>
    </ul>
    <ul>
        <button class="pinky_class_buttons" id="Tab_size">TAB</button>
        <button class="pinky_class_buttons">Q</button>
        <button class="ring_class_buttons">W</button>
        <button class="middle_class_buttons">E</button>
        <button class="pointer_class_buttons1">R</button>
        <button class="pointer_class_buttons2">T</button>
        <button class="pointer_class_buttons2">Y</button>
        <button class="pointer_class_buttons1">U</button>
        <button class="middle_class_buttons">I</button>
        <button class="ring_class_buttons">O</button>
        <button class="pinky_class_buttons">P</button>
        <button class="pinky_class_buttons">[</button>
        <button class="pinky_class_buttons">]</button>
        <button class="pinky_class_buttons">\</button>
    </ul>

    <ul>
        <BUtton class="pinky_class_buttons" id="Caps_size">CAPS LOCK</BUtton>
        <button class="pinky_class_buttons">A</button>
        <button class="ring_class_buttons">S</button>
        <button class="middle_class_buttons">D</button>
        <button class="pointer_class_buttons1">F</button>
        <button class="pointer_class_buttons2">G</button>
        <button class="pointer_class_buttons2">H</button>
        <button class="pointer_class_buttons1">J</button>
        <button class="middle_class_buttons">K</button>
        <button class="ring_class_buttons">L</button>
        <button class="pinky_class_buttons">;</button>
        <button class="pinky_class_buttons">'</button>
        <button class="pinky_class_buttons" id="Enter_size">ENTER</button>
    </ul>
    <ul>
        <button class="pinky_class_buttons" id="Shift_size">SHIFT</button>
        <button class="pinky_class_buttons">Z</button>
        <button class="ring_class_buttons">X</button>
        <button class="middle_class_buttons">C</button>
        <button class="pointer_class_buttons1">V</button>
        <button class="pointer_class_buttons2">B</button>
        <button class="pointer_class_buttons2">N</button>
        <button class="pointer_class_buttons1">M</button>
        <button class="middle_class_buttons">,</button>
        <button class="ring_class_buttons">.</button>
        <button class="pinky_class_buttons">/</button>
        <button class="pinky_class_buttons" id="Shift_size">SHIFT</button>
    </ul>
</div>

</body>

</html>
